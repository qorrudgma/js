<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var info = navigator.userAgent.toLowerCase();
        var osImg=null;

        document.write(info); //Windows, Chrome => 운영체제 정보

        if (info.indexOf("windows") >=0) {
            osImg = "windows.png";
        }else if(info.indexOf("macintosh") >=0){
            osImg = "macintosh.png";
        }else if(info.indexOf("iphone") >=0){
            osImg = "iphone.png";
        }else if(info.indexOf("android") >=0){
            osImg = "android.png";
        }

        document.write("<img src='/images/" + osImg + "'><br>");
        document.write("모니터 해사도 너비: " + screen.width + "px","<br>");
        document.write("모니터 해사도 높이: " + screen.height + "px","<br>");

    </script>
</head>
<body>
    
</body>
</html>
