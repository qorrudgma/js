<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var count=0;

        myFnc(); //호이스팅 기능 사용
        
        function myFnc() { //일반 함수
            count++;
            document.write("hello"+count+"<br>");
        }
        
        myFnc();


        theFnc(); //호이스팅 안됌
        
        var theFnc=function () { //익명 함수
            count++;
            document.write("bye"+count+"<br>");
        }
        
        theFnc();


    </script>
</head>
<body>
    
</body>
</html>
