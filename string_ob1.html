<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var str="Hello Thank you good luck to you";
        document.write("=========================","<br>");
        document.write(str.charAt(16),"<br>"); //str.charAt(n): n번째 값 출력
        document.write(str.indexOf("you"),"<br>"); //indexOf("~"): 첫번째 발견된 ~의 인덱스
        document.write(str.indexOf("you", 16),"<br>"); //indexOf("~", n): n번째 부터 시작해서 나오는 ~의 인덱스
        document.write(str.lastIndexOf("you"),"<br>"); //lastIndexOf("~"): 뒤에서 부터 처음으로 나오는 ~의 인덱스
        document.write(str.lastIndexOf("you",25),"<br>"); //lastIndexOf("~", n): 25번째부터 뒤에서 부터 처음으로 나오는 ~의 인덱스
        document.write("=========================","<br>");
        
        document.write(str.match("luck"),"<br>"); //match("~"): ~를 찾아서 출력 못찾으면 null출력
        document.write(str.search("luck"),"<br>"); //search("~"): ~의 인덱스를 출력
        document.write(str.substr(21,4),"<br>"); //substr(n,m): n번째에서 m개를 출력
        document.write(str.substring(6,11),"<br>"); //substring(n,m): n번째에서 m번째 전까지 = (n ~ m-1)
        document.write(str.replace("you","me"),"<br>"); //replace("~","~~"): 처음 발견된 ~를 ~~로 바꿈
        document.write("=========================","<br>");
        
        document.write(str.toLowerCase(),"<br>"); //toLowerCase(): 소문자로
        document.write(str.toUpperCase(),"<br>"); //toUpperCase(): 대문자로
        document.write(str.length,"<br>"); //length: 문자 총 갯수
        document.write("=========================","<br>");
        
        var arr = str.split(" "); //스페이스를 기준으로 배열을 만듬
        document.write(arr[0],"<br>");
        document.write(arr[0],"<br>");

        var str2="A";
        var t=str2.charCodeAt(0); //A의 유니코드로 반환
        document.write(t,"<br>");
        document.write(String.fromCharCode(65),"<br>"); //유니코드를 문자로 변환
        document.write(str.charCodeAt(0),"<br>"); //배열안에 0번째 배열의 유니코드

    </script>
</head>
<body>
    
</body>
</html>
