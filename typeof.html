<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var num1=100;
        var num2="100"; //숫자가 아니라 문자로 인식
        var str="자바스크립트";
        
        // typeof 값의 타입을 알려줌
        document.write(typeof num1 + num1, "<br>");
        document.write(typeof num2 + num2, "<br>");
        document.write(typeof str + str, "<br>");
    </script>
</head>
<body>
    
</body>
</html>
