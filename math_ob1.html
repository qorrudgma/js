<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var num=2.0234;
        var roundNum = Math.round(num); //round는 반올림
        var floorNum = Math.floor(num); //floor은 내림
        var ceilNum = Math.ceil(num); //ceil는 올림
        var randomNum = Math.random(num); //랜덤(0~1사이의 수)
        var PINum = Math.PI; //원주율 속성
        var maxNum = Math.max(10,5,4,60); //숫자중 큰 수
        var minNum = Math.min(10,5,4,60); //숫자중 작은 수

        document.write(roundNum,"<br>");
        document.write(floorNum,"<br>");
        document.write(ceilNum,"<br>");
        document.write(randomNum,"<br>");
        document.write(PINum,"<br>");
        document.write(maxNum,"<br>");
        document.write(minNum,"<br>");
    </script>
</head>
<body>
    
</body>
</html>
