<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var color=["green","yellow","aqua","purple"];
        var i=0;
        function changeColor() {
            var bodyTag = document.getElementById("theBody"); //getElementById:아이디 찾는 메소드
            bodyTag.style.backgroundColor="red";
            bodyTag.style.backgroundColor=color[i];
            i++;
        }
    </script>
</head>
<body id="theBody">
    <button onclick="changeColor();">배경색 바꾸기</button>
</body>
</html>
